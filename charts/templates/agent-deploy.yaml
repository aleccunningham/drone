apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "agent.name" . }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.agent.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "agent.name" . }}
    spec:
      containers:
      - image: "{{ .Values.imageRegistry }}/{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: IfNotPresent
        name: {{ template "agent.name" . }}
        volumeMounts:
          - name: docker-socket
            mountPath: {{ .Values.dind.mountPath }}
        resources:
{{ .Values.resources | indent 8 }}
        livenessProbe:
{{ .Values.livenessProbe | indent 8 }}
        env:
        - name: DRONE_SERVER
          value: drone-service:9000
        # issue: https://github.com/drone/drone/issues/2048
        - name: DOCKER_API_VERSION
          value: "1.24"
        - name: DRONE_SECRET
          valueFrom:
            secretKeyRef:
              name: drone-secrets
              key: drone-secret.toml
        - name: DRONE_MAX_PROCS
          value: {{ .Values.agent.procs.max }}
        - name: DRONE_DEBUG
          value: {{ .Values.agent.debug.enabled }}
        - name: DRONE_DEBUG_PRETTY
          value: {{ .Values.agent.debug.pretty }}
        - name: DRONE_HEALTHCHECK
          value: {{ .Values.agent.healthcheck }}
        - name: DRONE_KEEPALIVE_TIME
          value: {{ .Values.agent.keepalive.time }}
        - name: DRONE_KEEPALIVE_TIMEOUT
          value: {{ .Values.agent.keepalive.timeout }}
      volumes:
        - name: docker-socket
          hostPath:
            path: {{ .Values.dind.mountPath }}
